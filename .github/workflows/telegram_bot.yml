name: Telegram Bot Notifications

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests pyyaml asyncio
        playwright install chromium
        
    - name: Create bot configuration
      run: |
        cat > config_telegram.yaml << EOF
        token: ${{ secrets.BOT_TOKEN }}
        chat_ids:
          - ${{ secrets.CHAT_ID }}
        max_retries: 3
        retry_delay: 1
        max_delay: 30
        EOF
        
    - name: Run bot
      run: python parser.py
      
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Auto-update data [skip ci]'
        file_pattern: 'current_data.json'